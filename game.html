<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/CSS/style.css">
  <link rel="stylesheet" href="./assets/CSS/game.css">
  <title>Playing Quiz</title>
</head>

<body>
  <header id="header">
    <div class="header-container">
      <div class="header-item">
        <a href="./highscores.html" class="highscore-link item-text">View High Scores</a>
      </div>
      <div class="header-item">
        <h1 class="item-text" id="timer">Time Remaining: 0</h1>
      </div>

    </div>
  </header>
  <div class="container">
    <div id="quiz" class="container-item">
      <h2 id="question">Question Placeholder</h2>
      <div class="choices">
        <p class="option" data-number="1">Option 1</p>
      </div>
      <div class="choices">
        <p class="option" data-number="2">Option 2</p>
      </div>
      <div class="choices">
        <p class="option" data-number="3">Option 3</p>
      </div>
      <div class="choices">
        <p class="option" data-number="4">Option 4</p>
      </div>
      <div>
        <h3 id="score" class="item-text">
          Score: 0
        </h3>
      </div>
    </div>
  </div>

  <script src="./assets/JS/script.js"></script>
</body>

</html>
